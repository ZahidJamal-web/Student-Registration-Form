<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <link rel="stylesheet" href="stylereg.css">
</head>
<body>
    <div class="container">
        <h1><b>STUDENT REGISTRATION FORM</b></h1>
        <form id="registrationForm">
            <!-- Personal Information Section -->
            <fieldset>
                <legend>Personal Information</legend>
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" required>
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
	     <label for="confirmEmail">Confirm Email:</label>
    	   <input type="email" id="confirmEmail" name="confirmEmail" required>
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </fieldset>
            <!-- Educational Information Section -->
            <fieldset>
                <legend>Educational Information</legend>
                <label for="course">Course:</label>
                <select id="course" name="course" required>
                    <option value="">Select Course</option>
		            <option value="BSc(Information Technology)">BSc(Information Technology)</option>
                    <option value="BSc(Computer Science)">BSc(Computer Science)</option>
                    <option value="BSc(Cognitive System)">BSc(Cognitive System)</option>
                    <option value="CSE">CSE</option>
                    <option value="EEE">EEE</option>
                    <option value="ECE">ECE</option>
                    <option value="BCOM">BCom</option>
                    <option value="BCOm(CA)">BCom(CA)</option>
		            <option value="BPharm">BPharm</option>
		            <option value="Tamil literature"> Tamil Literature</option>
		            <option value="English literature"> English Literature</option>
                    <option value="BSc(Mathematics)">BSc(Mathematics)</option>
                    <option value="BBA">BBA</option>
                    <option value="MBA">MBA</option>
                    <option value="MCA">MCA</option>
                </select>
                <label for="year">Year:</label>
                <select id="year" name="year" required>
                    <option value="">Select Year</option>
                    <option value="1">1st Year</option>
                    <option value="2">2nd Year</option>
                    <option value="3">3rd Year</option>
                    <option value="4">4th Year</option>
                    <option value="5">5th Year</option>
                </select>
                <label for="grade">Grade:</label>
                <input type="text" id="grade" name="grade" required>
                <label for="cgpa">CGPA:</label>
                <input type="number" id="cgpa" name="cgpa" min="1" max="10" required>
            </fieldset>
            <!-- File Upload Section -->
            <fieldset>
                <legend>Profile Picture</legend>
                <label for="profilePicture">Upload Profile Picture:</label>
                <input type="file" id="profilePicture"  accept="image/*">
            </fieldset>
            <!-- Submit Button -->
            <button type="button" onclick="submitForm()">Register</button>
        </form>
        <!-- Display Saved Records -->
        <h2>Saved Records</h2>
        <div id="recordsList"></div>
    </div>
    <script src="scriptreg.js"></script>
</body>
</html>
